<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Head Content-->
        <title>BSC DAPP</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
<body>
    <main>
        <div class="container">
            <div class="mt-2 mb-2">
                <h1>Conecta tu Metamask</h1>
            </div>
        <div class="mt-2 mb-2">
             <input id="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="mt-2 mb-2">
            <input id="email" type="text" class="form-control" placeholder="Email">
        </div>
        <div>
            <button id="login" class="btn btn-dark" onclick="login();">Conectar Metamask</button>
        </div>
        <hr>
        <div class="mt-2 mb-2">
            <h2>Tus Tokens</h2>
            <div id="resultBalances">
            </div>
        </div>
        <hr>
        <div class="mt-2 mb-2">
            <h2>Tus NFTs</h2>
            <div id="resultNFT">
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <h3>Crea tus NFTs</h3>      
          <div class="form-group">
            <div class="input-group mb-3">
              <input disabled = "true" id="name" type="text" class="form-control" placeholder="NFT Name" aria-label="URL" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input disabled = "true" id="description" type="text" class="form-control" placeholder="DescripciÃ³n" aria-label="URL" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input type="file" disabled = "true" id="file">
            </div>
          </div>
          <div>  
            <button disabled = "true" class="btn btn-primary" id="upload" onclick="upload();">Subir</button>
          </div>
          <hr>
            <div class="input-group mb-3" id="resultSpace">
            </div>
</div>
        <hr>
                <div class="mt-2 mb-2">
                    <h2>Tus transacciones realizadas</h2>
                    <div id="resultTransactions">
                    </div>
                </div>
                <hr>
    </main>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="static/logic.js"></script>
</body>
</html>
